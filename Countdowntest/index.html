<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Countdown Timer</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/timer.css">
</head>
<style>
body {
  background-color: black;
}
</style>
<body>
	<div class="container">
		</div>
<p><br /><br /><br /><br /><br /><br /><br /><br /></p><p><br /><br /><br /><br /><br /><br /><br /></p><p></p>
	</div>
	</div>
	</div>

	<div class="container">
		
		<div class="card ct--container-main">
			<div id="ct--result">
				<div class="ct--day-container">
					<h1 style="color:crimson"><div id="ct--day">10</div>
					<div>Days</div>
				</div>
				<div class="ct--hour-container">
					<h1 style="color:crimson"><div id="ct--hour">00</div>
					<div>Hours</div>
				</div>
				<div class="ct--min-container">
					<h1 style="color:crimson"><div id="ct--min">00</div>
					<div>Minutes</div>
				</div>
				<div class="ct--sec-container">
					<h1 style="color:crimson"><div id="ct--sec">00</div>
					<div>Seconds</div>
				</div>
			</div>
			<div id="ct--stop"><p></p></div>
		</div>
	</div>

	<div class="container">
		<div class="ct--btn-control">

		</div>
	</div>

	<div class="container">
		
		<div class="ct--container-update">
			<div class="ct--update-error"></div>
			<div class="ct--update-group">

			</div>
		</div>

	</div>

	<footer>
		
	</footer>

	<script type="text/javascript" src="js/timer.js"></script>
</body>
</html>
